<html>
<head>
	<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
	<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
	<script>

	$.urlParam = function(name){
		var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
		if (results==null) {
			return null;
		}
		return decodeURI(results[1]) || 0;
	}

	$(document).ready(function(){
			var page = "base.md";
			if ($.urlParam('page'))
				page = $.urlParam('page') + ".md";

			$("#output").load(page, function(responseTxt, statusTxt, jqXHR){
				if(statusTxt == "success"){
					document.getElementById('output').innerHTML = marked.parse(document.getElementById('output').innerHTML);
					MathJax.typeset();
				}
				
				if(statusTxt == "error"){
					alert("Error: " + jqXHR.status + " " + jqXHR.statusText);
				}
			});
	});

</script>
	</head>
	<body>

		<h1>Global page header goes here</h1>

		<div id="output" style="max-width:1024px; margin-left:auto; margin-right:auto;"></div>
