<html>
<head>
	<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
	<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
	<script>
	$(document).ready(function(){
			$("#output1").load("clean.html", function(responseTxt, statusTxt, jqXHR){
				if(statusTxt == "success"){
					MathJax.typeset();
				}
				
				if(statusTxt == "error"){
					alert("Error: " + jqXHR.status + " " + jqXHR.statusText);
				}
			});

			$("#output2").load("clean.html", function(responseTxt, statusTxt, jqXHR){
				if(statusTxt == "success"){
					document.getElementById('output2').innerHTML = marked.parse(document.getElementById('output2').innerHTML);
					MathJax.typeset();
				}
				
				if(statusTxt == "error"){
					alert("Error: " + jqXHR.status + " " + jqXHR.statusText);
				}
			});
	});
</script>
	</head>
	<body>
		<h1>Some</h1>
		lorem ipsum
		<div id="output1"></div>
		<div id="output2></div>
    	<button type="button">Load Content</button>
		$$\phi$$ 
		
	</body>
</html>
